<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="logo1.webp" alt="logo" class="logo-img"></div>
        <div class="searchbar">
            <div class="home-icon"><i class="fa-solid fa-house set-icon" style="color: #ffffff;"></i></div>
            <div class="search">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass set-icon" style="color: #cececf;"></i></div>
                <div class="search-field">
                    <input type="text" placeholder="What do you want to play? " class="search-input">
                </div>
                <div class="cart"><i class="fa-solid fa-window-maximize set-icon" style="color: #cececf;"></i></div>
            </div>
        </div>
        <div class="login">
            <div class="premium">
                <a href="#" class="anchor">Premium</a>
                <a href="#" class="anchor">Support</a>
                <a href="#" class="anchor">Download</a>
            </div>
            <div class="line"><i class="fa-solid fa-grip-lines-vertical set-icon" style="color: #cececf;"></i></div>
            <div class="nav-end">
                <div><a href="#" class="anchor"><i class="fa-regular fa-circle-down " style="color: #cececf; margin-right: 4px;"></i> Install App</a></div>
                <div><a href="#" class="anchor">Sign up</a></div>
                <button class="button">Log in</button>
            </div>
        </div>
    </div>
    <div class="centre">
        <div class="left">
            <div class="library">
                <div class="lib-icon  anchor"><i class="fa-solid fa-book-open set-icon" style="color: #cececf;"></i><span style="margin-left: 10px; font-weight: bold; ">Your Library </span>  </div>
                <div class="plus"><i class="fa-solid fa-plus " style="color: #cececf;"></i></div>
            </div>
            <div class="playlist">
                <div class="playlist1">Create your first playlist</div>
                <div class="playlist2">It's easy,we'll help you</div>
                <button class="playlist3">Create playlist</button>
            </div>
            <div class="podcast"></div>
            <div class="play-music"></div>
            <div class="cookies"></div>
            <div class="lang"></div>
        </div>
        <div class="right"></div>
    </div>
   
</body>
</html>
